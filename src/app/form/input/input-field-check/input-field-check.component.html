<label for="" class="control-label col-md-2">{{ inputFieldCheck.label }}</label>
<div class="col-md-10">
  <input 
    type="{{ inputFieldCheck.type }}"
    name="{{ inputFieldCheck.name }}"
    [(ngModel)]="inputFieldCheck.value"
    [checked] ="inputFieldCheck.checked"
    (click)="setCheckStatus()"
    [disabled]="inputFieldCheck.disable">
</div>
